        <meta charset="UTF-8">

        <title>Yet Another Task Board</title>

        <script defer src="main.js"></script>
    </head>
    <body>
        <h1>Yet Another Task Board</h1>
        <form onsubmit="saveTask(); return false;">
            <label for="taskDescriptionBox">Task:</label>
            <input type="text" id="taskDescriptionBox">
            <label for="completeByDateBox">To Complete until:</label>
            <input type="date" id="completeByDateBox">
            <input type="time" id="completeByTimeBox">
            <button>Save Task</button>
        </form>
        <div class="buttonContainer">
            <button type="button" id="deleteAll" onclick="deleteAll()">Delete
                All</button>
        </div>
